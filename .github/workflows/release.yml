name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'  # Go 1.24.6 (August 2025)
          
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3.4.0  # Latest v3 release
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up Snapcraft
        run: |
          sudo snap install snapcraft --classic
          
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: v2.11.2  # Latest stable GoReleaser LTS (July 2025)
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_TOKEN }}
          
  test-install:
    needs: goreleaser
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Test installation (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          # Download and test binary
          wget https://github.com/${{ github.repository }}/releases/latest/download/a9s_*_linux_amd64.tar.gz
          tar -xzf a9s_*.tar.gz
          ./a9s --version
          
      - name: Test installation (macOS)  
        if: matrix.os == 'macos-latest'
        run: |
          # Download and test binary
          wget https://github.com/${{ github.repository }}/releases/latest/download/a9s_*_darwin_amd64.tar.gz
          tar -xzf a9s_*.tar.gz
          ./a9s --version